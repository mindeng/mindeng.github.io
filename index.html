---
layout: default
title: Minotes
---

<div id="home">
  <ul class="posts">

    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
      {% for tag in post.tags %}
      <span>{{ tag }}</span>
      {% endfor %}
      </li>
    {% endfor %}
  </ul>
</div>
